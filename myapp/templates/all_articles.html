<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>All articles</h1></center>
    <h4>Total no. of articles - {{all_data | length}}</h4>
    <hr>
    {% if all_data %}
    <ul>
        {% for i in all_data %}
        
        <h2><li>{{i.id}}.{{i.title | truncatechars:40 | upper }}</li></h2>
        <button><a href="{% url 'specific' i.id  %}">Read More</a></button>

        <hr>
        {% endfor %}
    </ul>
    {% endif %}

    <button><a href="{% url 'home' %}">Home</a></button>
    <button><a href="{% url 'form' %}">Add Articles</a></button>
  </body>
</html>
